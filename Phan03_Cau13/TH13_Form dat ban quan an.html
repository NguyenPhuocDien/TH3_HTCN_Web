<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt bàn quán ăn</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .reservation-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .form-title {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #e74c3c;
            outline: none;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            grid-column: 1 / -1;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #c0392b;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="reservation-form">
        <h1 class="form-title">ĐẶT BÀN QUÁN ĂN</h1>
        
        <form class="form-grid">
            <div class="column-1">
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Ngày đặt bàn</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Giờ đặt bàn</label>
                    <input type="time" id="time" name="time" required>
                </div>
                
                <div class="form-group">
                    <label for="people">Số người</label>
                    <select id="people" name="people" required>
                        <option value="">Chọn số người</option>
                        <option value="1">1 người</option>
                        <option value="2">2 người</option>
                        <option value="3-4">3-4 người</option>
                        <option value="5-6">5-6 người</option>
                        <option value="7+">7+ người</option>
                    </select>
                </div>
            </div>
            
            <div class="column-2">
                <div class="form-group">
                    <label for="table-type">Loại bàn</label>
                    <select id="table-type" name="table-type">
                        <option value="">Bất kỳ</option>
                        <option value="window">Bàn cạnh cửa sổ</option>
                        <option value="corner">Bàn góc</option>
                        <option value="vip">Bàn VIP</option>
                        <option value="private">Phòng riêng</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="special-requests">Yêu cầu đặc biệt</label>
                    <textarea id="special-requests" name="special-requests" placeholder="Ví dụ: Bàn không có đá lạnh, yêu cầu chỗ ngồi cho trẻ em..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="occasion">Dịp đặc biệt (nếu có)</label>
                    <select id="occasion" name="occasion">
                        <option value="">Không có</option>
                        <option value="birthday">Sinh nhật</option>
                        <option value="anniversary">Kỷ niệm</option>
                        <option value="date">Hẹn hò</option>
                        <option value="business">Gặp gỡ đối tác</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">ĐẶT BÀN NGAY</button>
        </form>
    </div>
</body>
</html>
